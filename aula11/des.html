<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h2>Em qual país você está morando atualmente?</h2>
    <input type="text" name="pais" id="pais">
    <input type="submit" value="Enviar" onclick="nacionalidade()">
    <div id="nas"></div>
    <script>
        function nacionalidade(){
            var ps = window.document.querySelector('input#pais')
            var nasc = window.document.querySelector('input#nas')
            nasc.innerHTML = (`Você está morando em <strong>${ps}</strong>`)
            if(ps == Brasil){
                nasc.innerHTML += (`Você é brasileiro`)
            } else{
                nasc.innerHTML += (`Você é estrangeiro`)
            }
        }
    </script>
</body>
</html>
